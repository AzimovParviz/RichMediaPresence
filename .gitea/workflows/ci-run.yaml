me: Gitea Actions Demo
run-name: ${{ gitea.actor }} is testing out Gitea Actions 🚀
on: [push]

jobs:
  Explore-Gitea-Actions:
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ gitea.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by Gitea!"
      - run: echo "🔎 The name of your branch is ${{ gitea.ref }} and your repository is ${{ gitea.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ gitea.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ gitea.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: "echo downloading sdk"
      - run: curl -o social_sdk.zip https://storage.googleapis.com/discord-slayer-sdk-artifacts/discord_partner_sdk/763870b3777c80fd978f7ba35bb7bc0178c55098/release/DiscordSocialSdk-1.4.9649.zip?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=slayer-sdk-token-creator%40discord-production.iam.gserviceaccount.com%2F20250727%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20250727T145209Z&X-Goog-Expires=3600&X-Goog-SignedHeaders=host&X-Goog-
      - run: echo "unzipping sdk"
      - run: mkdir lib
      - run: unzip -p social_sdk.zip discord_social_sdk/lib/release/libdiscord_partner_sdk.dylib > lib/libdiscord_partner_sdk.dylib
      - run: make build
      - run: echo "guess it worked and finished?"
